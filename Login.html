<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login1.css">
    <link href='https://fonts.googleapis.com/css?family=Galada' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("img/pop2.jpg");
        }
    </style>
</head>

<body>
    <script>
        function myFunction() {
            window.location.href = "About.html";

        }
    </script>
    <h2>Login Page</h2><br>
    <div class="login">
        <form id="login" method="get" action="About.html">
            <label><b>User Name     
        </b>    
        </label>
            <input type="text" name="Uname" id="Uname" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Must contain  one uppercase letter ,others lowercase letter" required placeholder="Username">
            <br><br>
            <label><b>Password     
        </b>    
        </label>
            <input type="Password" name="Pass" id="Pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Password" />
            <br><br>
            <input type="submit" name="log" id="log" value="Click to Login">
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember me</span>
            <br><br>
            <a href="#"> Forgot Password</a>
        </form>
    </div>
</body>

</html>
